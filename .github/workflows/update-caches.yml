name: Update caches

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
  KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}

jobs:

  update-emulator-cache:
    name: "Update emulator snapshot cache"
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      matrix:
        api-level: [35]
        target: [default]
    steps:
      - name: "Enable hardware acceleration"
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: "Check out repository"
        uses: actions/checkout@v5.0.0

      - name: "Set up emulator caching"
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}

      - name: "Create emulator snapshot"
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated emulator snapshot."

  update-coverage-badge:
    name: "Update test coverage badge"
    runs-on: ubuntu-latest
    needs:
      - update-emulator-cache
    steps:
      - name: "Enable hardware acceleration"
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: "Check out repository"
        uses: actions/checkout@v5.0.0

      - name: "Set up Java"
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: "Set up Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: "Assemble application"
        run: ./gradlew assemble

      - name: "Run unit tests"
        run: |
          ./gradlew testDebugUnitTest
          ./gradlew copyUnitTestExecData

      - name: "Assemble instrumented tests"
        run: ./gradlew assembleDebugAndroidTest

      - name: "Restore emulator snapshots"
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-35-default

      - name: "Run instrumented tests"
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: |
            ./gradlew connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=md.vnastasi.shoppinglist.suite.AllSuite
            ./gradlew copyInstrumentedTestExecData

      - name: "Update test coverage badge"
        uses: cicirello/jacoco-badge-generator@v2.12.0
        with:
          jacoco-csv-file: build/reports/code-coverage/jacoco.csv
          coverage-label: "Test coverage"
          generate-workflow-summary: true
          workflow-summary-heading: "Test coverage summary"

      - name: "Commit changes"
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Valentin Nastasi'
            git config --global user.email 'vnastasi@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated test coverage badge"
            git push
          fi
